<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="image/GREAT WALL ARTS.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Convert | Export html Table to CSV & EXCEL File</title>
    <link rel="stylesheet" type="text/css" href="styles/style2.css" />
  </head>

  <body>
    <main class="table" id="customers_table">
      <section class="table__header">
        <h1>Vendor Portal</h1>
        <div class="input-group">
          <input type="search" placeholder="Search Data..." />
          <img src="image/search.png" alt="" />
        </div>
        <div class="export__file">
          <label
            for="export-file"
            class="export__file-btn"
            title="Export File"
          ></label>
          <input type="checkbox" id="export-file" />
          <div class="export__file-options">
            <label>Export As &nbsp; &#10140;</label>
            <label for="export-file" id="toPDF"
              >PDF <img src="image/pdf.png" alt=""
            /></label>
            <label for="export-file" id="toJSON"
              >JSON <img src="image/json.png" alt=""
            /></label>
            <label for="export-file" id="toCSV"
              >CSV <img src="image/csv.png" alt=""
            /></label>
            <label for="export-file" id="toEXCEL"
              >EXCEL <img src="image/excel.png" alt=""
            /></label>
          </div>
        </div>
      </section>
      <section class="table__body">
        <table>
          <thead>
            <tr>
              <th>Id <span class="icon-arrow">&UpArrow;</span></th>
              <th>Vendor Name <span class="icon-arrow">&UpArrow;</span></th>
              <th>Contact Person <span class="icon-arrow">&UpArrow;</span></th>
              <th>Email <span class="icon-arrow">&UpArrow;</span></th>
              <th>Phone No. <span class="icon-arrow">&UpArrow;</span></th>
              <th>Address <span class="icon-arrow">&UpArrow;</span></th>
              <th>
                Registration Date <span class="icon-arrow">&UpArrow;</span>
              </th>
              <th>Status <span class="icon-arrow">&UpArrow;</span></th>
              <th>Document List <span class="icon-arrow">&UpArrow;</span></th>
              <th>Notes <span class="icon-arrow">&UpArrow;</span></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
